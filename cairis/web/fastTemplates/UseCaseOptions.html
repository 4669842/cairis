<form xmlns="http://www.w3.org/1999/html" id="useCasesForm" class="gearOptions">
  <p>
    <label>Name</label>
    <input class="optionsInput" type="text" value="null" id="theName" name="theName" readonly>
  </p>
  <p>
    <label>Description</label>
    <textarea rows="2" cols="50" id="theDescription" readonly></textarea>
  </p>
  <p>
    <label for="theActors">Actors</label>
    <table id="theActors" style="width: 100%">
      <tbody>
      </tbody>
    </table>
  </p>
  <p>
    <label>Preconditions</label>
    <textarea rows="2" cols="50" id="thePreCond" readonly></textarea>
  </p>
  <p>
    <label for="theSteps">Steps</label>
    <table id="theSteps" style="width: 100%">
      <thead><tr><th>No</th><th>Step</th></tr></thead>
      <tbody>
      </tbody>
    </table>
  </p>
  <p>
    <label>Postconditions</label>
    <textarea rows="2" cols="50" id="thePostCond" readonly></textarea>
  </p>
</form>
