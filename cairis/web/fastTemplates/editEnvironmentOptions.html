<form role="form" id="editEnvironmentOptionsform" xmlns="http://www.w3.org/1999/html">
  <div class="container-fluid tabs panel panel-default">
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theName" class="control-label">Environment</label>
      </div>
      <div class="col-md-10">
        <input class="optionsInput form-control" type="text" name="theName" id="theName" maxlength="50" data-error="Environment name is required" required>
        <div class="help-block with-errors"></div>
      </div>
    </div>
  </div>

  <div class="container-fluid tabs">
    <div class="panel panel-default">
      <div class="nav nav-tabs">
        <ul>
          <li><a href="#Summary">Summary</a></li>
          <li><a href="#Composite">Composite</a></li>
          <li><a href="#Tensions">Tensions</a></li>
        </ul>
        <div id="Summary">
          <div class="form-group">
            <label for="theShortCode" class="control-label">Short code</label>
            <input class="optionsInput form-control" type="text" name="theShortCode" id="theShortCode" maxlength="20" data-error="Short code is required" required>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
            <label for="theDescription" class="control-label">Description</label>
            <textarea rows="7" class="form-control" name="theDescription" id="theDescription" maxlength="4000" data-error="Description is required" required></textarea>
            <div class="help-block with-errors"></div>
          </div>
        </div>
        <div id="Composite">
          <table id="envToEnvTable" class="table table-condensed table-striped table-bordered table-hover assetUpdate">
            <thead>
              <tr>
                <th id="addEnvtoEnv" class="addRemove"> <i class="fa fa-plus"></i></th><th>Environment</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <br/>
          <div class="row form-group" id="duplicateSettings" style="display: none;">
            <div class="col-md-4"> 
              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary active">
                  <input type="radio" name="duplication" id="maximise" autocomplete="off" checked>Maximise
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="duplication" id="override" autocomplete="off">Override
                </label>
              </div>
            </div>
            <div class="col-md-4">
              <select class="form-control" id="overrideCombobox">
              </select>
            </div>
          </div>
        </div> 
        <div id="Tensions">
          <table id="tensionsTable" class="table table-condensed table-striped table-bordered table-hover assetUpdate">
            <thead>
              <tr>
                <th></th>
                <th>Anonymity</th>
                <th>Pseudonymity</th>
                <th>Unlinkability</th>
                <th>Unobservability</th>
              </tr>
            </thead>
            <tbody>
              <tr class="noPad">
                <td>Confidentiality</td>
                <td>
                  <select class="tensionCombobox form-control" id="4-0">
                    <option value="0"></option>
                    <option value="1">+</option>
                    <option value="-1">-</option>
                  </select>
                </td>
                <td>
                  <select class="tensionCombobox form-control" id="5-0">
                    <option value="0"></option>
                    <option value="1">+</option>
                    <option value="-1">-</option>
                  </select>
                </td>
                <td>
                  <select class="tensionCombobox form-control" id="6-0">
                    <option value="0"></option>
                    <option value="1">+</option>
                    <option value="-1">-</option>
                  </select>
                </td>
                <td>
                  <select class="tensionCombobox form-control" id="7-0">
                    <option value="0"></option>
                    <option value="1">+</option>
                    <option value="-1">-</option>
                  </select>
                </td>
              </tr>
              <tr class="noPad">
                <td>Integrity</td>
                <td>
                  <select class="tensionCombobox form-control" id="4-1">
                    <option value="0"></option>
                    <option value="1">+</option>
                    <option value="-1">-</option>
                  </select>
                </td>
                <td>
                  <select class="tensionCombobox form-control" id="5-1">
                    <option value="0"></option>
                    <option value="1">+</option>
                    <option value="-1">-</option>
                  </select>
                </td>
                <td>
                  <select class="tensionCombobox form-control" id="6-1">
                    <option value="0"></option>
                    <option value="1">+</option>
                    <option value="-1">-</option>
                  </select>
                </td>
                <td>
                  <select class="tensionCombobox form-control" id="7-1">
                    <option value="0"></option>
                    <option value="1">+</option>
                    <option value="-1">-</option>
                  </select>
                </td>
              </tr>
              <tr class="noPad">
                <td>Availability</td>
                <td>
                  <select class="tensionCombobox form-control" id="4-2">
                    <option value="0"></option>
                    <option value="1">+</option>
                    <option value="-1">-</option>
                  </select>
                </td>
                <td>
                  <select class="tensionCombobox form-control" id="5-2">
                    <option value="0"></option>
                    <option value="1">+</option>
                    <option value="-1">-</option>
                  </select>
                </td>
                <td>
                  <select class="tensionCombobox form-control" id="6-2">
                    <option value="0"></option>
                    <option value="1">+</option>
                    <option value="-1">-</option>
                  </select>
                </td>
                <td>
                  <select class="tensionCombobox form-control" id="7-2">
                    <option value="0"></option>
                    <option value="1">+</option>
                    <option value="-1">-</option>
                  </select>
                </td>
              </tr>
              <tr class="noPad">
                <td>Accountability</td>
                <td>
                  <select class="tensionCombobox form-control" id="4-3">
                    <option value="0"></option>
                    <option value="1">+</option>
                    <option value="-1">-</option>
                  </select>
                </td>
                <td>
                  <select class="tensionCombobox form-control" id="5-3">
                    <option value="0"></option>
                    <option value="1">+</option>
                    <option value="-1">-</option>
                  </select>
                </td>
                <td>
                  <select class="tensionCombobox form-control" id="6-3">
                    <option value="0"></option>
                    <option value="1">+</option>
                    <option value="-1">-</option>
                  </select>
                </td>
                <td>
                  <select class="tensionCombobox form-control" id="7-3">
                    <option value="0"></option>
                    <option value="1">+</option>
                    <option value="-1">-</option>
                  </select>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="form-group">
            <label for="rationale" class="control-label">Rationale</label>
            <textarea class="form-control" id="rationale" data-error="Rationale is required"></textarea>
            <div class="help-block with-errors"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="UpdateEnvironment">Update</button>
      <button type="click" class="btn btn-secondary" id="CloseEnvironment">Close</button>
    </div>
  </div>
</form>
