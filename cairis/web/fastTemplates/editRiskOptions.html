<form role="form" id="editRisksForm" xmlns="http://www.w3.org/1999/html">
  <div class="container-fluid panel panel-default">
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theName" class="control-label">Risk</label>
      </div>
      <div class="col-md-10">
        <input class="optionsInput form-control" type="text" name="theName" id="theName" maxlength="200" data-error="Risk name required" required>
        <div class="help-block with-errors"></div>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theTags" class="control-label">Tags</label>
      </div>
      <div class="col-md-10">
        <input class="optionsInput form-control" type="text" name="theTags" id="theTags">
        <div class="help-block with-errors"></div>
      </div>
    </div>
    </br>
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theThreatNames" class="control-label">Threat</label>
      </div>
      <div class="col-md-10">
        <select class="riskDetailsChanger form-control" id="theThreatNames">
        </select>
      </div>
    </div>
    </br>
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theVulnerabilityNames" class="control-label">Vulnerability</label>
      </div>
      <div class="col-md-10">
        <select class="riskDetailsChanger form-control" id="theVulnerabilityNames">
        </select>
      </div>
    </div>
  </div>

  <div class="container-fluid tabs" id="theRiskEnvironmentDiv">
    <div class="row row-eq height">
      <div class="col-sm-2 col-md-2">
        <div class="panel panel-default">
          <table class="table table-condensed table-striped table-hover table-bordered" id="theRiskEnvironments">
            <thead>
              <tr><th>Environment</th></tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-sm-10 col-md-10">
        <div class="panel panel-default">
          <div class="row">
            <div class="col-md-2">
              <label for="rating" class="control-label">Rating</label>
            </div>
            <div class="col-md-10">
              <input class="optionsInput form-control" type="text" name="rating" id="rating" readonly>
            </div>
          </div>
          </br>
          <div id="theRiskResponseDiv" class="row" style="display:none;">
            <div class="col-sm-12 col-md-12">
              <table class="table table-condensed table-striped table-hover table-bordered" id="theResponses">
                <thead>
                  <tr><th>Response</th><th>Score (Pre Mitigation)</th><th>Score (Post Mitigation)</th></tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="UpdateRisk">Update</button>
      <button type="submit" class="btn btn-primary" id="editMisusedCase">Edit Misuse Case</button>
      <button type="click" class="btn btn-secondary" id="CloseRisk">Close</button>
    </div>
  </div>
</form>
<div id="editMisusedCaseDiv" style="display: none">
  <div class="container-fluid panel panel-default">
    <div class="row">
      <div class="col-md-3">
        <label for="theMisuseName" class="control-label">Name</label>
      </div>
      <div class="col-md-9">
        <input class="optionsInput form-control" type="text" id="theMisuseName" name="theMisuseName" readonly>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <label for="theMisuseRisk" class="control-label">Risk</label>
      </div>
      <div class="col-md-9">
        <input class="optionsInput form-control" type="text" id="theMisuseRisk" name="theMisuseRisk" readonly>
      </div>
    </div>
  </div>


  <div class="container-fluid tabs">
    <div class="row row-eq-height">
      <div class="col-sm-2 col-md-2">
        <table class="table table-condensed table-striped table-hover table-bordered" id="theMisuseEnvironments">
          <thead>
            <th>Environment</th>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="col-sm-10 col-md-10">
        <div class="nav nav-tabs">
          <ul>
            <li><a href="#Summary">Summary</a></li>
            <li><a href="#Narrative">Narrative</a></li>
          </ul>
          <div id="Summary">
            <div class="row">
              <div class="col-md-2">
                <label for="attackerTable" class="control-label">Attackers</label> 
              </div>
              <div class="col-md-10">
                <table id="attackerTable" class="table table-condensed table-striped table-hover table-bordered">
                  <tbody></tbody>
                </table>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <label for="assetTable" class="control-label">Assets</label> 
              </div>
              <div class="col-md-10">
                <table id="assetTable" class="table table-condensed table-striped table-hover table-bordered">
                  <tbody></tbody>
                </table>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <label for="theMisuseObject" class="control-label">Objective</label> 
              </div>
              <div class="col-md-10">
                <textarea id="theMisuseObjective" class="form-control" type="text" name="theMisuseObjective" readonly> </textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <label for="misuseThreat" class="control-label">Threat</label>
              </div>
              <div class="col-md-10">
                <input type="text" id="misuseThreat" class="form-control" readonly>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <label for="misuseLikelihood" class="control-label">Likelihood</label>
              </div>
              <div class="col-md-10">
                <input type="text" id="misuseLikelihood" class="form-control" readonly>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <label for="misuseVulnerability" class="control-label">Vulnerability</label>
              </div>
              <div class="col-md-10">
                <input type="text" id="misuseVulnerability" class="form-control" readonly>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <label for="misuseSeverity" class="control-label">Severity</label>
              </div>
              <div class="col-md-10">
                <input type="text" id="misuseSeverity" class="form-control" readonly>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <label for="misuseRiskRating" class="control-label">Risk Rating</label>
              </div>
              <div class="col-md-10">
                <input type="text" id="misuseRiskRating" class="form-control" readonly>
              </div>
            </div>
          </div>
          <div id="Narrative">
            <textarea rows="15" id="theMisuseNarrative" class="optionsInput form-control" name="theMisuseNarrative" data-error="Misuse Case narrative required" required> </textarea>
            <div class="help-block with-errors"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="updateMisuseCase">Update</button>
      <button type="submit" class="btn btn-secondary" id="cancelMisuseCase">Close</button>
    </div>
  </div>
</div>
