<form role="form" id="editExternalDocumentOptionsForm" xmlns="http://www.w3.org/1999/html" >
  <div class="container-fluid panel panel-default">
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theName" class="control-label">Document</label>
      </div>
      <div class="col-md-10">
        <input class="optionsInput form-control" type="text" name="theName" id="theName" maxlength="2000" data-error="External Document name is required" required>
        <div class="help-block with-errors"></div>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theVersion" class="control-label">Version</label>
      </div>
      <div class="col-md-10">
        <input class="optionsInput form-control" type="text" name="theVersion" id="theVersion" maxlength="20" data-error="Version is required" required>
        <div class="help-block with-errors"></div>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theAuthors" class="control-label">Authors</label>
      </div>
      <div class="col-md-10">
        <input class="optionsInput form-control" type="text" name="theAuthors" id="theAuthors" maxlength="2000" data-error="Authors are required" required>
        <div class="help-block with-errors"></div>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-2">
        <label for="thePublicationDate" class="control-label">Publication Date</label>
      </div>
      <div class="col-md-10">
        <input class="optionsInput form-control" type="text" name="thePublicationDate" id="thePublicationDate" maxlength="100" data-error="Authors are required" required>
        <div class="help-block with-errors"></div>
      </div>
    </div>
    <div class="row form-group" id="Description">
      <div class="col-md-2">
        <label for="theDescription" class="control-label">Description</label>
      </div>
      <div class="col-md-10">
        <textarea rows="5" class="form-control" name="theDescription" id="theDescription" maxlength="2000" data-error="Description is required" required></textarea>
        <div class="help-block with-errors"></div>
      </div>
    </div>
  </div>
  <div class="container-fluid row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="UpdateExternalDocument">Update</button>
      <button type="click" class="btn btn-secondary" id="CloseExternalDocument">Close</button>
    </div>
  </div>
</form>
