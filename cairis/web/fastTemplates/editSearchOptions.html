    <label for="theSearchString" class="control-label">Find</label>
    <input class="optionsInput form-control" type="text" name="theSearchString" id="theSearchString" style="width: 100%;" data-error="Search string is required" required>
    <div class="help-block with-errors"></div>
  </div>
  </br>
  <div id="results" class="form-group">
    <table class="clickable-table" id="theResults" style="width: 100%;">
      <thead>
        <tr><th>Environment</th><th>Type</th><th>Name</th></tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="Find">Find</button>
    <button type="submit" class="btn btn-primary" id="Close">Close</button>
  </div>

</form>
