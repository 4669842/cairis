<form data-toggle="validator" role="form" id="editGenDocOptionsForm" xmlns="http://www.w3.org/1999/html" >
  <div class="form-group">
    <label for="theDocumentType" class="control-label">Type</label>
    <select class="form-control" name="theDocumentType" id="theDocumentType">
      <option selected>Requirements</option>
      <option>Personas</option>
    </select>
  </div>

  <div class="panel panel-default control-group show" id="requirementsSection">
    <div class="panel-heading">Sections</div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6">
          <div class="checkbox">
            <label><input type="checkbox" name="theProjectPurpose" value="" id="theProjectPurpose" checked>Project Purpose</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="checkbox">
            <label><input type="checkbox" name="theResponsibilities" value="" id="theResponsibilities" checked>Responsibilities</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="checkbox">
            <label><input type="checkbox" name="theEnvironments" value="" id="theEnvironments" checked>Environments</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="checkbox">
            <label><input type="checkbox" name="theRequirements" value="" id="theRequirements" checked>Requirements</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="checkbox">
            <label><input type="checkbox" name="thePersonas" value="" id="thePersonas" checked>Personas</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="checkbox">
            <label><input type="checkbox" name="theObstacles" value="" id="theObstacles" checked>Obstacles</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="checkbox">
            <label><input type="checkbox" name="theMandatedConstraints" value="" id="theMandatedConstraints" checked>Mandated Constraints</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="checkbox">
            <label><input type="checkbox" name="theVulnerabilities" value="" id="theVulnerabilities" checked>Vulnerabilities</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="checkbox">
            <label><input type="checkbox" name="theNamingConventions" value="" id="theNamingConventions" checked>Naming Conventions</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="checkbox">
            <label><input type="checkbox" name="theAttackers" value="" id="theAttackers" checked>Attackers</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="checkbox">
            <label><input type="checkbox" name="theProjectScope" value="" id="theProjectScope" checked>Project Scope</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="checkbox">
            <label><input type="checkbox" name="theThreats" value="" id="theThreats" checked>Threats</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="checkbox">
            <label><input type="checkbox" name="theAssets" value="" id="theAssets" checked>Assets</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="checkbox">
            <label><input type="checkbox" name="theRisks" value="" id="theRisks" checked>Risks</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="checkbox">
            <label><input type="checkbox" name="theTasks" value="" id="theTasks" checked>Tasks</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="checkbox">
            <label><input type="checkbox" name="theMisuseCases" value="" id="theMisuseCases" checked>Misuse Cases</label>
          </div>
        </div>
      </div>

        <div class="col-md-6">
          <div class="checkbox">
            <label><input type="checkbox" name="theUseCases" value="" id="theUseCases" checked>Use Cases</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="checkbox">
            <label><input type="checkbox" name="theResponses" value="" id="theResponses" checked>Responses</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="checkbox">
            <label><input type="checkbox" name="theGoals" value="" id="theGoals" checked>Goals</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="checkbox">
            <label><input type="checkbox" name="theCountermeasures" value="" id="theCountermeasures" checked>Countermeasures</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="panel panel-default control-group hidden" id="personasSection">
    <div class="panel-heading">Sections</div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6">
          <div class="checkbox">
            <label><input type="checkbox" name="theProjectPurpose" value="" id="theProjectPurpose" checked>Project Purpose</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="checkbox">
            <label><input type="checkbox" name="theEnvironments" value="" id="theEnvironments" checked>Environments</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="checkbox">
            <label><input type="checkbox" name="theProjectScope" value="" id="theProjectScope" checked>Project Scope</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="checkbox">
            <label><input type="checkbox" name="thePersonas" value="" id="thePersonas" checked>Personas</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="checkbox">
            <label><input type="checkbox" name="theTasks" value="" id="theTasks" checked>Tasks</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="theOutputType" class="control-label">Output Type</label>
    <select class="form-control" name="theOutputType" id="theOutputType">
      <option selected>PDF</option>
      <option>RTF</option>
    </select>
  </div>

  <div class="row">
    <div class="form-group col-md-2 col-md-offset-5">
      <button type="submit" class="btn btn-primary" id="GenerateDocumentation">Generate</button>
    </div>
  </div>

</form>
