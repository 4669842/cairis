<form role="form" id="editDocumentReferenceOptionsForm" xmlns="http://www.w3.org/1999/html" >
  <div class="container-fluid panel panel-default">
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theName" class="control-label">Reference</label>
      </div>
      <div class="col-md-10">
        <input class="optionsInput form-control" type="text" name="theName" id="theName" maxlength="200" data-error="Document Reference name is required" required>
        <div class="help-block with-errors"></div>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theDocName" class="control-label">Document</label>
      </div>
      <div class="col-md-10">
        <select name='theDocName' class="form-control" id="theDocName" >
        </select>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theContributor" class="control-label">Contributor</label>
      </div>
      <div class="col-md-10">
        <input class="optionsInput form-control" type="text" name="theContributor" id="theContributor" maxlength="200" data-error="Contributor is required" required>
        <div class="help-block with-errors"></div>
      </div>
    </div>
    <div class="row form-group" id="Excerpt">
      <div class="col-md-2">
        <label for="theExcerpt" class="control-label">Excerpt</label>
      </div>
      <div class="col-md-10">
        <textarea rows="5" class="form-control" name="theExcerpt" id="theExcerpt" maxlength="2000" data-error="Excerpt is required" required></textarea>
        <div class="help-block with-errors"></div>
      </div>
    </div>
  </div>
  <div class="container-fluid row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="UpdateDocumentReference">Update</button>
      <button type="click" class="btn btn-secondary" id="CloseDocumentReference">Close</button>
    </div>
  </div>
</form>
