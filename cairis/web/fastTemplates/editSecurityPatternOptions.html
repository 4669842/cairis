<form role="form" id="editSecurityPatternOptionsForm" xmlns="http://www.w3.org/1999/html" >
  <div class="container-fluid tabs panel panel-default">
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theName" class="control-label">Name</label>
      </div>
      <div class="col-md-10">
        <input class="optionsInput form-control" type="text" name="theName" id="theName" maxlength="50" data-error="Security Pattern name is required" required>
        <div class="help-block with-errors"></div>
      </div>
    </div>
    <div class="tabs">
      <ul>
        <li><a href="#context">Context</a></li>
        <li><a href="#problem">Problem</a></li>
        <li><a href="#solution">Solution</a></li>
        <li><a href="#structure">Structure</a></li>
        <li><a href="#requirements">Requirements</a></li>
      </ul>
      <div id="context">
        <div class="form-group">
          <textarea rows="15" maxlength="4000" id="theContext" class="form-control" data-error="Context is required" required></textarea>
        </div>
      </div>
      <div id="problem">
        <div class="form-group">
          <textarea rows="15" maxlength="4000" id="theProblem" class="form-control" data-error="Problem is required" required></textarea>
        </div>
      </div>
      <div id="solution">
        <div class="form-group">
          <textarea rows="15" maxlength="4000" id="theSolution" class="form-control" data-error="Solution is required" required></textarea>
        </div>
      </div>
      <div id="structure" class="panel panel-default control-group">
        <table class="table table-condensed table-striped table-hover table-bordered" id="thePatternStructure">
          <thead>
            <tr><th id="addPatternStructure" class="addRemove"> <i class="fa fa-plus"></i></th><th>Head Asset</th><th>Type</th><th>Nry</th><th>Role</th><th>Tail Role</th><th>Tail Nry</th><th>Tail Type</th><th>Tail Asset</th></tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="requirements" class="panel panel-default control-group">
        <table class="table table-condensed table-striped table-hover table-bordered" id="thePatternRequirements">
          <thead>
            <tr><th id="addPatternRequirement" class="addRemove"> <i class="fa fa-plus"></i></th><th>Requirement</th></tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="container-fluid row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="UpdateSecurityPattern">Update</button>
      <button type="click" class="btn btn-secondary" id="CloseSecurityPattern">Close</button>
    </div>
  </div>
</form>

<div class="modal fade" id="addPatternStructureDialog" tabindex="-1" role="dialog" aria-labelledby="cASPS_label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add Pattern Structure</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="headAsset" class="control-label">Head</label>
          <select class="optionsInput form-control" name="headAsset" id="headAsset">
          </select>
        </div>
        <div class="form-group">
          <label for="headAdorn" class="control-label">Adornment</label>
          <select class="optionsInput form-control" name="headAdorn" id="headAdorn">
            <option value="Inheritance">Inheritence</option>
            <option value="Association">Association</option>
            <option value="Aggregation">Aggregation</option>
            <option value="Composition">Composition</option>
            <option value="Dependency">Dependency</option>
          </select>
        </div>
        <div class="form-group">
          <label for="headNry" class="control-label">nry</label>
          <select class="optionsInput form-control" name="headNry" id="headNry">
            <option value="1">1</option>
            <option value="*">*</option>
            <option value="1..*">1..*</option>
          </select>
        </div>
        <div class="form-group">
          <label for="headRole" class="control-label">Role</label>
          <input class="optionsInput form-control" type="text" name="headRole" id="headRole">
        </div>
        <div class="form-group">
          <label for="tailRole" class="control-label">Role</label>
          <input class="optionsInput form-control" type="text" name="tailRole" id="tailRole">
        </div>
        <div class="form-group">
          <label for="tailNry" class="control-label">nry</label>
          <select class="optionsInput form-control" name="tailNry" id="tailNry">
            <option value="1">1</option>
            <option value="*">*</option>
            <option value="1..*">1..*</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tailAdorn" class="control-label">Adornment</label>
          <select class="optionsInput form-control" name="tailAdorn" id="tailAdorn">
            <option value="Inheritance">Inheritence</option>
            <option value="Association">Association</option>
            <option value="Aggregation">Aggregation</option>
            <option value="Composition">Composition</option>
            <option value="Dependency">Dependency</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tailAsset" class="control-label">Tail</label>
          <select class="optionsInput form-control" name="tailAsset" id="tailAsset">
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <div class="form-group col-md-2 col-md-offset-5">
          <button type="button" id="AddPatternStructure" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="addPatternRequirementDialog" tabindex="-1" role="dialog" aria-labelledby="cAPR_label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add Pattern Requirement</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="thePatternRequirementName" class="control-label">Name</label>
          <input class="optionsInput form-control" type="text" name="thePatternRequirementName" id="thePatternRequirementName" data-error="Name is required" required>
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
          <label for="thePatternRequirementAsset" class="control-label">Asset</label>
          <select class="optionsInput form-control" name="thePatternRequirementAsset" id="thePatternRequirementAsset">
          </select>
        </div>
        <div class="form-group">
          <label for="thePatternRequirementType" class="control-label">Type</label>
          <select class="optionsInput form-control" name="thePatternRequirementType" id="thePatternRequirementType">
            <option value="Functional">Functional</option>
            <option value="Data">Data</option>
            <option value="Look and Feel">Look and Feel</option>
            <option value="Usability">Usability</option>
            <option value="Performance">Performance</option>
            <option value="Operational">Operational</option>
            <option value="Maintainability">Maintainability</option>
            <option value="Portability">Portability</option>
            <option value="Security">Security</option>
            <option value="Cultural and Political">Cultural and Political</option>
            <option value="Legal">Legal</option>
            <option value="Privacy">Privacy</option>
          </select>
        </div>
        <div class="form-group">
          <label for="thePatternRequirementDescription" class="control-label">Description</label>
          <textarea rows="3" id="thePatternRequirementDescription" class="form-control" data-error="Description is required" required></textarea>
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
          <label for="thePatternRequirementRationale" class="control-label">Rationale</label>
          <textarea rows="3" id="thePatternRequirementRationale" class="form-control" data-error="Rationale is required" required></textarea>
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
          <label for="thePatternRequirementFitCriterion" class="control-label">Fit Criterion</label>
          <textarea rows="3" id="thePatternRequirementFitCriterion" class="form-control" data-error="Fit criterion is required" required></textarea>
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="form-group col-md-2 col-md-offset-5">
          <button type="button" id="AddPatternRequirement" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
