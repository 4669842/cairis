<form role="form" id="editAssetAssociationOptionsForm" xmlns="http://www.w3.org/1999/html" >
  <div class="tabs" style="width: 100%;">
    <ul>
      <li><a href="#summary">Summary</a></li>
      <li><a href="#rationale">Rationale</a></li>
    </ul>
    <div id="summary">
      <div class="form-group">
        <label for="theEnvironmentName" class="control-label">Environment</label>
        <select name="theEnvironmentName" class="optionsInput form-control" id="theEnvironmentName" name="theEnvironmentName" data-error="Environment name is required" required>
        </select>
        <div class="help-block with-errors"></div>
      </div>
      <div class="form-group">
        <label>Head</label>
        <select class="form-control" name="theHeadAsset" id="theHeadAsset">
        </select>
      </div>
      <div class="form-group">
        <label>Navigation</label>
        <select class="form-control" name="theHeadNavigation" id="theHeadNavigation">
          <option selected value="0">0</option>
          <option value="1">1</option>
          <option value="-1">-1</option>
        </select>
      </div>
      <div class="form-group">
        <label>Type</label>
        <select class="form-control" name="theHeadType" id="theHeadType">
          <option value="Inheritance">Inheritence</option>
          <option value="Association" selected>Association</option>
          <option value="Aggregation">Aggregation</option>
          <option value="Composition">Composition</option>
          <option value="Dependency">Dependency</option>
        </select>
      </div>
      <div class="form-group">
        <label>Multiplicity</label>
        <select class="form-control" name="theHeadMultiplicity" id="theHeadMultiplicity">
          <option value="1">1</option>
          <option value="*">*</option>
          <option value="1..*">1..*</option>
        </select>
      </div>
      <div class="form-group">
        <label for="theHeadRole" class="control-label">Role</label>
        <input class="optionsInput form-control" type="text" name="theHeadRole" id="theHeadRole" maxlength="50" style="width: 100%;">
      </div>
      <div class="form-group">
        <label for="theTailRole" class="control-label">Role</label>
        <input class="optionsInput form-control" type="text" name="theTailRole" id="theTailRole" maxlength="50" style="width: 100%;">
      </div>
      <div class="form-group">
        <label>Multiplicity</label>
        <select class="form-control" name="theTailMultiplicity" id="theTailMultiplicity">
          <option value="1">1</option>
          <option value="*">*</option>
          <option value="1..*">1..*</option>
        </select>
      </div>
      <div class="form-group">
        <label>Type</label>
        <select class="form-control" name="theTailType" id="theTailType">
          <option value="Inheritance">Inheritence</option>
          <option value="Association" selected>Association</option>
          <option value="Aggregation">Aggregation</option>
          <option value="Composition">Composition</option>
          <option value="Dependency">Dependency</option>
        </select>
      </div>
      <div class="form-group">
        <label>Navigation</label>
        <select class="form-control" name="theTailNavigation" id="theTailNavigation">
          <option selected value="0">0</option>
          <option value="1">1</option>
          <option value="-1">-1</option>
        </select>
      </div>
      <div class="form-group">
        <label>Tail</label>
        <select class="form-control" name="theTailAsset" id="theTailAsset">
        </select>
      </div>
    </div>
    <div class="form-group" id="rationale">
      <textarea class="assetAssociationUpdate optionsInput form-control" name="theRationale" id="theRationale" data-error="Rationale is required" required></textarea>
      <div class="help-block with-errors"></div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="UpdateAssetAssociation">Update</button>
      <button type="click" class="btn btn-secondary" id="CloseAssetAssociation">Close</button>
    </div>
  </div>
</form>
