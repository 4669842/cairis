<form role="form" id="editTaskOptionsForm" xmlns="http://www.w3.org/1999/html" >

  <div class="container-fluid tabs panel panel-default">
    <ul>
      <li><a href="#summary">Summary</a></li>
      <li><a href="#objectives">Objectives</a></li>
    </ul>
    <div id="summary">
      <div class="row form-group">
        <div class="col-md-2">
          <label for="theName" class="control-label">Task</label>
        </div>
        <div class="col-md-10">
          <input class="optionsInput taskUpdate form-control" type="text" name="theName" id="theName" maxlength="200" data-error="Task name is required" required>
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <label for="theTags" class="control-label">Tags</label>
        </div>
        <div class="col-md-10">
          <input class="optionsInput taskUpdate form-control" type="text" name="theTags" id="theTags">
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-2">
          <label for="theAuthors" class="control-label">Authors</label>
        </div>
        <div class="col-md-10">
          <input class="optionsInput taskUpdate form-control" type="text" name="theAuthor" id="theAuthor" maxlength="255" data-error="Authors are required" required>
          <div class="help-block with-errors"></div>
        </div>
      </div>
    </div>   
    <div class="form-group" id="objectives">
      <textarea rows="5" id="theObjective" class="taskUpdate form-control" maxlength="2000" data-error="Objectives are required" required></textarea>
    </div>   
  </div>
  <div class="container-fluid tabs">
    <div class="row row-eq-height">
      <div class="col-sm-2 col-md-2">
        <div class="panel panel-default">
          <table class="table table-condensed table-striped table-hover table-bordered" id="theEnvironments">
            <thead>
              <tr><th id="addTaskEnv" class="addRemove"> <i class="fa fa-plus"></i></th><th>Environment</th></tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-sm-10 col-md-10">
        <div class="panel panel-default">
          <div class="nav nav-tabs" id="tasktabsID">
          <ul>
            <li><a href="#dependencies">Dependencies</a></li>
            <li><a href="#narrative">Narrative</a></li>
            <li><a href="#consequences">Consequences</a></li>
            <li><a href="#benefits">Benefits</a></li>
            <li><a href="#participants">Participants</a></li>
            <li><a href="#concerns">Concerns</a></li>
            <li><a href="#concernassociations">Concern Associations</a></li>
          </ul>
          <div class="form-group" id="dependencies">
            <textarea rows="10" maxlength="4000" id="theDependencies" class="taskUpdate form-control" data-error="Dependencies are required" required></textarea>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group" id="narrative">
            <textarea rows="10" id="theNarrative" maxlength="5000" class="taskUpdate form-control" data-error="Narrative is required" required></textarea>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group" id="consequences">
            <textarea rows="10" id="theConsequences" maxlength="4000" class="taskUpdate form-control" data-error="Consequences are required" required></textarea>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group" id="benefits">
            <textarea rows="10" id="theBenefits" maxlength="4000" class="taskUpdate form-control" data-error="Benefits are required" required></textarea>
            <div class="help-block with-errors"></div>
          </div>
          <div id="participants">
            <table id="thePersonas" class="table table-condensed table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th id="addPersonaToTask" class="addRemove"><i class="fa fa-plus"></i></th>
                  <th>Persona</th><th>Duration</th><th>Frequency</th><th>Demands</th><th>Goal Conflict</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div id="concerns">
            <table id="theConcerns" class="table table-condensed table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th id="addConcernToTask" class="addRemove"> <i class="fa fa-plus"></i></th><th>Concern</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div id="concernassociations">
            <table id="theConcernAssociations" class="table table-condensed table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th id="addConcernAssociationToTask" class="addRemove"><i class="fa fa-plus"></i></th>
                  <th>Source</th><th>n</th><th>Link Verb</th><th>n</th><th>Target</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="UpdateTask">Update</button>
      <button type="click" class="btn btn-secondary" id="CloseTask">Close</button>
    </div>
  </div>
</form>
<div class="modal fade" id="taskParticipantsDialog" tabindex="-1" role="dialog" aria-labelledby="tapd_label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Participating Persona</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="theTaskPersona" class="control-label">Persona</label>
          <select name="TheTaskPersona" class="form-control" id="theTaskPersona"></select>
        </div>
        <div class="form-group">
          <label for="theTaskDuration" class="control-label">Duration</label>
          <select name="TheTaskDuration" class="form-control" id="theTaskDuration">
            <option value="Low">Seconds</option>
            <option value="Medium">Minutes</option>
            <option value="High">Hours or Longer</option>
          </select>
        </div>
        <div class="form-group">
          <label for="theTaskFrequency" class="control-label">Frequency</label>
          <select name="TheTaskFrequency" class="form-control" id="theTaskFrequency">
            <option value="Low">Hours or more</option>
            <option value="Medium">Daily - Weekly</option>
            <option value="High">Monthly or less</option>
          </select>
        </div>
        <div class="form-group">
          <label for="theTaskDemands" class="control-label">Demands</label>
          <select name="TheTaskDemands" class="form-control" id="theTaskDemands">
            <option value="None">None</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="theTaskGoalConflict" class="control-label">Goal Conflict</label>
          <select name="TheTaskGoalConflict" class="form-control" id="theTaskGoalConflict">
            <option value="None">None</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <div class="form-group col-md-2 col-md-offset-5">
          <button type="button" id="AddTaskParticipantButton" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="taskConcernAssociationsDialog" tabindex="-1" role="dialog" aria-labelledby="tcad_label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Task Concern Association</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="theTaskConcernSource" class="control-label">Source</label>
          <select class="optionsInput form-control" name="theTaskConcernSource" id="theTaskConcernSource">
          </select>
        </div>
        <div class="form-group">
          <label for="theTaskConcernSourceNry" class="control-label">n</label>
          <select class="optionsInput form-control" name="theTaskConcernSourceNry" id="theTaskConcernSourceNry" >
            <option value="1">1</option>
            <option value="*">*</option>
            <option value="1..*">1..*</option>
          </select>
        </div>
        <div class="form-group">
          <label for="theTaskConcernLinkVerb" class="control-label">Link Verb</label>
          <input class="optionsInput form-control" type="text" name="theTaskConcernLinkVerb" value="none" id="theTaskConcernLinkVerb" data-error="Link verb is required">
        </div>
        <div class="form-group">
          <label for="theTaskConcernTargetNry" class="control-label">n</label>
          <select class="optionsInput form-control" name="theTaskConcernTargetNry" id="theTaskConcernTargetNry" >
            <option value="1">1</option>
            <option value="*">*</option>
            <option value="1..*">1..*</option>
          </select>
        </div>
        <div class="form-group">
          <label for="theTaskConcernTarget" class="control-label">Target</label>
          <select class="optionsInput form-control" name="theTaskConcernTarget" id="theTaskConcernTarget" >
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <div class="form-group col-md-2 col-md-offset-5">
          <button type="button" id="AddTaskConcernAssociationButton" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
