<form xmlns="http://www.w3.org/1999/html" id="templateGoalsForm" class="gearOptions">
  <div class="form-group">
    <label for="theName" class="control-label">Name</label>
    <input class="optionsInput form-control" type="text" value="null" id="theName" name="theName" style="width: 100%;" readonly>
  </div>
  <div class="form-group">
   <label for="theTemplateGoalNodeDefinition" class="control-label">Definition</label>
    <textarea class="optionsInput form-control" rows="3" value="null" id="theTemplateGoalNodeDefinition" name="theTemplateGoalNodeDefinition" style="width: 100%;" readonly></textarea>
  </div>
  <div class="form-group">
   <label for="theTemplateGoalNodeRationale" class="control-label">Rationale</label>
    <textarea class="optionsInput form-control" rows="3" value="null" id="theTemplateGoalNodeRationale" name="theTemplateGoalNodeRationale" style="width: 100%;" readonly></textarea>
  </div>
</form>
