<form role="form" id="editTemplateAssetOptionsform" xmlns="http://www.w3.org/1999/html"> 
  <div class="container-fluid tabs panel panel-default">
    <ul>
      <li><a href="#Summary">Summary</a></li>
      <li><a href="#Description">Description</a></li>
      <li><a href="#Significance">Significance</a></li>
      <li><a href="#Interfaces">Interfaces</a></li>
    </ul>
    <div id="Summary">
      <div class="row form-group">
        <div class="col-md-2">
          <label for="theName" class="control-label">Name</label>
        </div>
        <div class="col-md-10">
          <input type="text" class="optionsInput assetUpdate form-control" id="theName" name="theName" maxlength="50" data-error="Asset name is required" required>
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-2">
          <label for="theTags" class="control-label">Tags</label>
        </div>
        <div class="col-md-10">
          <input class="optionsInput assetUpdate form-control" type="text" value="" id="theTags" name="theTags">
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-2">
          <label for="theShortCode" class="control-label">Short Code</label>
        </div>
        <div class="col-md-10">
          <input class="optionsInput assetUpdate form-control" type="text" id="theShortCode" name="theShortCode" maxlength="20" data-error="Short code is required" required>
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-2">
          <label for="theType" class="control-label">Type</label>
        </div>
        <div class="col-md-10">
          <select name="TheType" class="assetUpdate form-control" id="theType"></select>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-2">
          <label for="theTemplateAssetSurfaceType" class="control-label">Surface Type</label>
        </div>
        <div class="col-md-10">
          <select name="theTemplateAssetSurfaceType" class="assetUpdate form-control" id="theTemplateAssetSurfaceType"></select>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-2">
          <label for="theTemplateAssetAccessRight" class="control-label">Access Right</label>
        </div>
        <div class="col-md-10">
          <select name="theTemplateAssetAccessRight" class="assetUpdate form-control" id="theTemplateAssetAccessRight"></select>
        </div>
      </div>
    </div>
    <div class="form-group" id="Description">
      <textarea rows="5" class="assetUpdate form-control" name="theDescription" id="theDescription" maxlength="1000" data-error="Description is required" required></textarea>
      <div class="help-block with-errors"></div>
    </div>
    <div class="form-group" id="Significance">
      <textarea rows="5" class="assetUpdate form-control" name="theSignificance" id="theSignificance" maxlength="1000" data-error="Significance is required" required></textarea>
      <div class="help-block with-errors"></div>
    </div>
    <div id="Interfaces">
      <table class="table table-condensed table-striped table-hover table-bordered" id="theTemplateAssetInterfaces">
        <thead>
          <tr><th id="addTemplateAssetInterface" class="addRemove"> <i class="fa fa-plus"></i></th><th>Interface</th><th>Type</th><th>Access Right</th><th>Privilege</th></tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <div id="Properties">
    <table id="theTemplateProperties" class="table table-condensed table-striped table-hover table-bordered">
      <thead>
        <tr><th><div id="addNewTemplateProperty" class="addRemove"><i class="fa fa-plus"></i></div></th><th>Property</th><th>Value</th><th>Rationale</th></tr> 
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <div class="container-fluid row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="UpdateTemplateAsset">Update</button>
      <button type="click" class="btn btn-secondary" id="CloseTemplateAsset">Close</button>
    </div>
  </div>
</form>
