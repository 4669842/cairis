<form role="form" id="editConceptReferenceOptionsForm" xmlns="http://www.w3.org/1999/html" >
  <div class="container-fluid panel panel-default">
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theName" class="control-label">Reference</label>
      </div>
      <div class="col-md-10">
        <input class="optionsInput form-control" type="text" name="theName" id="theName" maxlength="200" data-error="Concept Reference name is required" required>
        <div class="help-block with-errors"></div>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theDimName" class="control-label">Dimension</label>
      </div>
      <div class="col-md-10">
        <select name='theDimName' class="form-control" id="theDimName">
          <option value="persona">Persona</option>
          <option value="requirement">Requirement</option>
          <option value="task">Task</option>
          <option value="usecase">Use Case</option>
        </select>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theObjtName" class="control-label">Object</label>
      </div>
      <div class="col-md-10">
        <select name='theObjtName' class="form-control" id="theObjtName">
        </select>
      </div>
    </div>
    <div class="row form-group" id="Description">
      <div class="col-md-2">
        <label for="theDescription" class="control-label">Description</label>
      </div>
      <div class="col-md-10">
        <textarea rows="5" class="form-control" name="theDescription" id="theDescription" maxlength="4000" data-error="Description is required" required></textarea>
        <div class="help-block with-errors"></div>
      </div>
    </div>
  </div>
  <div class="container-fluid row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="UpdateConceptReference">Update</button>
      <button type="click" class="btn btn-secondary" id="CloseConceptReference">Close</button>
    </div>
  </div>
</form>
