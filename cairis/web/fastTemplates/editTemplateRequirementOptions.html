<form role="form" id="editTemplateRequirementOptionsForm" xmlns="http://www.w3.org/1999/html"> 
  <div class="container-fluid tabs panel panel-default">
    <ul>
      <li><a href="#Summary">Summary</a></li>
      <li><a href="#Rationale">Rationale</a></li>
      <li><a href="#FitCriterion">Fit Criterion</a></li>
    </ul>
    <div id="Summary">
      <div class="row form-group">
        <div class="col-md-2">
          <label for="theName" class="control-label">Name</label>
        </div>
        <div class="col-md-10">
          <input type="text" class="optionsInput form-control" id="theName" name="theName" maxlength="255" data-error="Requirement name is required" required>
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-2">
          <label for="theTemplateAssetName" class="control-label">Asset</label>
        </div>
        <div class="col-md-10">
          <select name="theTemplateAssetName" class="form-control" id="theTemplateAssetName"></select>
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-2">
          <label for="theType" class="control-label">Type</label>
        </div>
        <div class="col-md-10">
          <select name="theType" class="form-control" id="theType">
            <option>Functional</option>  
            <option>Data</option>  
            <option>Look and Feel</option>  
            <option>Usability</option>  
            <option>Performance</option>  
            <option>Operational</option>  
            <option>Maintainability</option>  
            <option>Portability</option>  
            <option>Security</option>  
            <option>Cultural and Political</option>  
            <option>Legal</option>  
            <option>Privacy</option>  
          </select>
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-2">
          <label for="theDescription" class="control-label">Description</label>
        </div>
        <div class="col-md-10">
          <textarea rows="5" class="form-control" name="theDescription" id="theDescription" maxlength="4000" data-error="Description is required" required></textarea>
          <div class="help-block with-errors"></div>
        </div>
      </div>
    </div>
    <div class="form-group" id="Rationale">
      <textarea rows="5" class="form-control" name="theRationale" id="theRationale" maxlength="255" data-error="Rationale is required" required></textarea>
      <div class="help-block with-errors"></div>
    </div>
    <div class="form-group" id="FitCriterion">
      <textarea rows="5" class="form-control" name="theFitCriterion" id="theFitCriterion" maxlength="4000" data-error="Fit Criterion is required" required></textarea>
      <div class="help-block with-errors"></div>
    </div>
  </div>
  <div class="container-fluid row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="UpdateTemplateRequirement">Update</button>
      <button type="click" class="btn btn-secondary" id="CloseTemplateRequirement">Close</button>
    </div>
  </div>
</form>
