<form role="form" id="editResponseOptionsform" xmlns="http://www.w3.org/1999/html">

  <div class="container-fluid panel panel-default">
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theResponseName" class="control-label">Response</label>
      </div>
      <div class="col-md-10">
        <input class="optionsInput form-control" type="text" name="theResponseName" id="theResponseName" maxlength="100" readonly>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theTags" class="control-label">Tags</label>
      </div>
      <div class="col-md-10">
        <input class="optionsInput form-control" type="text" value="" id="theTags" name="theTags">
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-2">
        <label for="chooseRisk" class="control-label">Risk</label>
      </div>
      <div class="col-md-10">
        <select id="chooseRisk" class="right form-control">
        </select>
      </div>
    </div>
  </div>


  <div class="container-fluid tabs">
    <div class="row row-eq-height">
      <div class="col-sm-2 col-md-2">
        <div class="panel panel-default">
          <table class="table table-condensed table-striped table-hover table-bordered" id="theRespEnvironments">
            <thead>
              <tr>
                <th id="addRespEnv" class="addRemove"><i class="fa fa-plus"></i></th><th>Environment</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-sm-10 col-md-10" id="Properties">
        <div class="panel panel-default">
          <div id="mitigateWindow">
            <div class="row form-group">
              <div class="col-sm-2 col-md-2">
                <label for="respMitigateType" class="control-label">Type</label>
              </div>
              <div class="col-sm-10 col-md-10">
                <select id="respMitigateType" class="form-control">
                  <option value="Deter">Deter</option>
                  <option value="Prevent" selected="selected">Prevent</option>
                  <option value="Detect">Detect</option>
                  <option value="React">React</option>
                </select>
              </div>
            </div>
            <div class="row form-group">
              <div class="form-group" id="detectionGroup">
                <div class="col-sm-2 col-md-2">
                  <label for="theDetectionDimension" id="theDetectionDimensionLabel" class="control-label">Detection Point</label>
                </div>
                <div class="col-sm-10 col-md-10">
                  <select id="theDetectionDimension" class="form-control" disabled>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div id="acceptWindow">
            <div class="row form-group">
              <div class="col-sm-2 col-md-2">
                <label for="theAcceptanceCost" class="control-label">Cost</label>
              </div>
              <div class="col-sm-10 col-md-10">
                <select id="theAcceptanceCost" class="form-control">
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                </select>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-sm-2 col-md-2">
                <label for="acceptRationale" class="control-label">Rationale</label>
              </div>
              <div class="col-sm-10 col-md-10">
                <textarea rows="8" class="form-control" id="acceptRationale" maxlength="255" data-error="Rationale is required" required>None</textarea>
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>
          <div id="transferWindow">
            <div class="row form-group">
              <div class="col-sm-12 col-md-12">
                <table id="transferRolesTable" class="table table-condensed table-striped table-hover table-bordered">
                  <thead>
                    <tr>
                      <th id="addRespTransferRole" class="addRemove"><i class="fa fa-plus"></i></th>
                      <th>Role</th>
                      <th>Cost</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-sm-2 col-md-2">
                <label for="theRespTransferRationale" class="control-label">Rationale</label>
              </div>
              <div class="col-sm-10 col-md-10">
                <textarea rows="8" id="theRespTransferRationale" class="form-control" maxlength="255" data-error="Rationale is required" required>None</textarea>
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="UpdateResponse">Update</button>
      <button type="click" class="btn btn-secondary" id="CloseResponse">Close</button>
    </div>
  </div>
</form>
<div class="modal fade" id="chooseRiskEnvironment" tabindex="-1" role="dialog" aria-labelledby="cre_label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="chooseRiskEnvironmentTitle">Choose the environment</h4>
      </div>
      <div class="modal-body">
        <select class="form-control" id="chooseRiskEnvironmentSelect">
        </select>
      </div>
      <div class="modal-footer">
        <div class="form-group col-md-2 col-md-offset-5">
          <button type="button" id="chooseRiskEnvironmentButton" class="btn btn-primary">Ok</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="chooseRoleCost" tabindex="-1" role="dialog" aria-labelledby="croc_label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="chooseRoleCostTitle">Add a role cost</h4>
      </div>
      <div class="modal-body">
        <select class="form-control" id="chooseRoleSelect">
        </select>
      </div>
      <div class="modal-body">
        <select class="form-control" id="chooseRoleCostSelect">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <div class="modal-footer">
        <div class="form-group col-md-2 col-md-offset-5">
          <button type="button" id="chooseRoleCostButton" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
