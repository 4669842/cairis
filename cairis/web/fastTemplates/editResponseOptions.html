<form role="form" id="editResponseOptionsform" xmlns="http://www.w3.org/1999/html">
  <div class="form-group">
    <label for="theResponseName" class="control-label">Name</label>
    <input class="optionsInput form-control" type="text" name="theResponseName" id="theResponseName" style="width: 75%;" data-error="Name required" required>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <label for="theTags" class="control-label">Tags</label>
    <input class="optionsInput form-control" type="text" value="" id="theTags" name="theTags" style="width: 75%; float: right;">
  </div>
  <div class="form-group">
    <label for="chooseRisk" class="control-label">Risk</label>
    <select id="chooseRisk" class="right form-control" style="width: 75%;">
    </select>
  </div>

  <div class="inblock">
    <table class="left clickable-table" id="theRespEnvironments">
      <thead>
        <tr>
          <th id="addRespEnv" style="width: 15px;"><i class="fa fa-plus"></i></th>
          <th>Environment</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class="tabs right" style="width: 75%;">
      <div id="Properties" class="gearOptions clickable-table scrollableTable">
        <div id="mitigateWindow">
          <div class="form-group">
            <label for="respMitigateType" class="control-label">Type</label>
            <select id="respMitigateType" class="form-control">
              <option value="Deter">Deter</option>
              <option value="Prevent">Prevent</option>
              <option value="Detect">Detect</option>
              <option value="React">React</option>
            </select>
          </div>
          <div class="form-group">
            <label for="theDetectionPoint" class="control-label">Detection Point</label>
            <select id="theDetectionPoint" class="form-control" disabled>
              <option value="Before">Before</option>
              <option value="At">At</option>
              <option value="After">After</option>
            </select>
          </div>
          <div class="form-group">
            <table id="respDetectionMech">
              <thead>
                <tr>
                  <th>Detection Mechanism</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        <div id="acceptWindow">
          <div class="form-group">
            <label for="theCost" class="control-label">Cost</label>
            <select id="theCost" class="form-control">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="acceptRationale" class="control-label">Rationale</label>
            <textarea class="form-control" id="acceptRationale" data-error="Rationale is required" required></textarea>
            <div class="help-block with-errors"></div>
          </div>
        </div>
        <div id="transferWindow">
          <table id="transferRolesTable">
            <thead>
              <tr>
                <th id="addRespTransferRole" style="width: 15px;"><i class="fa fa-plus"></i></th>
                <th>Role</th>
                <th>Cost</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="form-group">
            <label for="theRespTransferRationale" class="control-label">Rationale</label>
            <textarea id="theRespTransferRationale" class="form-control"></textarea>
            <div class="help-block with-errors"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary form-control" id="UpdateResponse">Update</button>
    <button type="submit" class="btn btn-secondary form-control" id="CloseResponse">Close</button>
  </div>
</form>
