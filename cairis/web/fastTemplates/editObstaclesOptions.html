<form xmlns="http://www.w3.org/1999/html" id="editObstacleOptionsForm" class="gearOptions">
    <p>
        <label>Name</label>
        <input class="optionsInput" type="text" id="theName" name="theName">
    </p>
    <p>
        <label>Tags</label>
        <input class="optionsInput" type="text" id="theTags " name="theTags">
    </p>
    <p>
        <label>Originator</label>
        <input class="optionsInput" type="text" id="theOriginator" name="theOriginator">
    </p>
    <div class="inblock">
        <table class="left clickable-table" id="theObstacleEnvironments" style="width: auto;">
            <thead>
            <th id="addObstacleEnvironment" style="width: 15px;"> <i class="fa fa-plus"></i></th><th>Environment</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    <div id="obstaclesProperties" class="tabs right" style="width: 75%;">
        <ul>
            <li><a href="#Definition">Definition</a></li>
            <li><a href="#Goals">Goals</a></li>
            <li><a href="#Sub-Goals">Sub-Goals</a></li>
            <li><a href="#Concerns">Concerns</a></li>
        </ul>
        <div id="Definition">
            <p><label>Label</label> <input id="theLabel" type="text" name="theLabel" readonly></p>
            <p>
            <label>Category</label> <select id="theCategory"  class="obstacleAutoUpdater" name="theCategory" >
                <option>Maintain</option>
                <option>Achieve</option>
                <option>Avoid</option>
                <option>Improve</option>
                <option>Increase</option>
                <option>Maximise</option>
                <option>Minimise</option>
            </select></p>
            <label>Priority</label><select id="thePriority"  class="obstacleAutoUpdater" name="thePriority" >
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
        </select>
            <br>
            <label>Definition</label><textarea id="theDefinition"  class="obstacleAutoUpdater" name="theDefinition"></textarea>
            <br>
            &nbsp;
            &nbsp;
            &nbsp;
        </div>
        <div id="Goals">
            <table id="editObstaclesGoalsTable" class="clickable-table">
                <thead>
                <tr><th id="obstacle_addGoaltoGoal" style="width: 15px;"> <i class="fa fa-plus"></i></th><th>Goal</th><th>Type</th><th>Refinement</th><th>Alternative</th><th>Rationale</th></tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="Sub-Goals">
            <table id="editObstaclesSubGoalsTable" class="clickable-table">
                <thead>
                <tr><th id="obstacle_addSubGoaltoGoal" style="width: 15px;"> <i class="fa fa-plus"></i></th> <th>Sub-Goals</th><th>Type</th><th>Refinement</th><th>Alternative</th><th>Rationale</th> </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="Concerns">
            <table id="editObstaclesConcernTable" class="clickable-table">
                <thead>
                <tr><th id="addConcerntoObstacle" style="width: 15px;"> <i class="fa fa-plus"></i></th><th>Concern</th></tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
       </div>
        <button id="updateObstacleButton">Update</button>
</form>
<div id="obstacle_editGoalSubGoal" style="display: none;">

    <p>

            <option value="usecase">usecase</option>
            <option value="requirement">requirement</option>
            <option value="obstacle">obstacle</option>

            <option value="vulnerability">vulnerability</option>
            <option value="role">role</option>
            <option value="misusecase">misusecase</option>
        </select>

    <p>
        <label>Sub-Goal</label>
        <select id="obstacle_theSubGoalName" class="right"></select>
    </p>
    <p>
        <label>Refinement</label>
        <select id="obstacle_theRefinementSelect" class="right">
