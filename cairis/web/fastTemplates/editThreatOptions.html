<form role="form" id="editThreatOptionsform" xmlns="http://www.w3.org/1999/html" >

  <div class="form-group">
    <label for="theThreatName" class="control-label">Name</label>
    <input class="optionsInput form-control" type="text" name="theThreatName" id="theThreatName" style="width: 75%;" data-error="Threat name is required" required>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <label for="theTags" class="control-label">Tags</label>
    <input class="optionsInput form-control" type="text" value="" id="theTags" name="theTags" style="float: right; width: 75%;">
  </div>
  <div class="form-group">
    <label for="theType" class="control-label">Type</label>
    <select name="theType" id="theType" class="form-control" style="float: right; width: 75%;">
    </select>
  </div>
  <div class="form-group" id="Description">
    <label for="theMethod" class="control-label">Method</label>
    <textarea class="right form-control" name="theMethod" id="theMethod" style="width: 75%; margin-bottom: 15px;" data-error="Description is required" required></textarea>
    <div class="help-block with-errors"></div>
  </div>
  <br/>

  <div class="inblock">
    <table class="left clickable-table" id="theThreatEnvironments">
      <thead>
        <tr><th id="addThreatEnv" style="width: 15px;"> <i class="fa fa-plus"></i></th><th>Environment</th></tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class="tabs right form-group" style="width: 75%;" >
      <div id="Properties" class="gearOptions clickable-table scrollableTable" >
        <label for"theLikelihood" class="control-label"> Likelihood</label>
        <select id="theLikelihood" class="form-control">
          <option>Improbable</option>
          <option>Incredible</option>
          <option>Remote</option>
          <option>Occasional</option>
          <option>Probable</option>
          <option>Frequent</option>
        </select>
        <div class="inblock form-group">
          <table id="threatAttackers" class="left" style="width: 50%">
            <thead><tr><th id="addAttackertoThreat" style="width: 15px;"> <i class="fa fa-plus"></i></th><th>Attacker</th></tr></thead>
            <tbody>
            </tbody>
          </table>
          <table id="threatAssets" class="right" style="width: 50%">
            <thead><tr><th id="addAssettoThreat" style="width: 15px;"> <i class="fa fa-plus"></i></th><th>Asset</th></tr></thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <table id="threatProperties">
          <thead><tr><th id="addPropertytoThreat" style="width: 15px;"> <i class="fa fa-plus"></i></th><th>Property</th><th>Value</th><th>Rationale</th></tr></thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="UpdateThreat">Update</button>
  </div>
</form>
<div id="addPropertyDiv">
  <div class="form-group">
    <label for="thePropName" class="control-label">Property</label>
    <select class="form-control" name='thePropName' id="thePropName" style="float: right">
      <option value="Confidentiality">Confidentiality</option>
      <option value="Integrity">Integrity</option>
      <option value="Availability">Availability</option>
      <option value="Accountability">Accountability</optison>
      <option value="Anonymity">Anonymity</option>
      <option value="Pseudonymity">Pseudonymity</option>
      <option value="Unlinkability">Unlinkability</option>
      <option value="Unobservability">Unobservability</option>
    </select>
  </div>
  <div class="form-group">
    <label for="thePropValue" class="control-label">Value</label>
    <select class="form-control" name='thePropValue' id="thePropValue" style="float: right">
      <option value="None">None</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
  </div>
  <div>
    <label for='thePropRationale'>Rationale</label>
    <textarea class="form-control" name="thePropRationale" id="thePropRationale" style="float: right;" data-error="Rationale is required" required> </textarea>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="UpdateThreatProperty">Update</button>
  </div>
</div>
