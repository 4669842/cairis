<form role="form" id="editValueTypeOptionsForm" xmlns="http://www.w3.org/1999/html" >
  <div class="container-fluid tabs panel panel-default">
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theName" class="control-label">Name</label>
      </div>
      <div class="col-md-10">
        <input class="optionsInput form-control" type="text" name="theName" id="theName" maxlength="50" date-error="Name is required" required>
        <div class="help-block with-errors"></div>
      </div>
    </div>
    <div class="row form-group" id="Description">
      <div class="col-md-2">
        <label for="theDescription" class="control-label">Description</label>
      </div>
      <div class="col-md-10">
        <textarea rows="8" class="form-control" name="theDescription" id="theDescription" maxlength="1000" data-error="Description is required" required></textarea>
        <div class="help-block with-errors"></div>
      </div>
    </div>
    <div class="row form-group" id="Rational" style="display: none">
      <div class="col-md-2">
        <label id="theRationaleLabel" for="theRationale" class="control-label" >Rationale</label>
      </div>
      <div class="col-md-10">
        <textarea rows="6" class="form-control" name="theRationale" id="theRationale" maxlength="1000" data-error="Rationale is required"> </textarea>
        <div class="help-block with-errors"></div>
      </div>
    </div>
  </div>
  <div class="container-fluid row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="UpdateValueType">Update</button>
      <button type="click" class="btn btn-secondary" id="CloseValueType">Close</button>
    </div>
  </div>
</form>
