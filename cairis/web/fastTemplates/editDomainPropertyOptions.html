<form id="editDomainPropertyOptionsForm" xmlns="http://www.w3.org/1999/html" >

  <p>
    <label>Name</label>
    <input class="optionsInput" type="text" name="theName" id="theName" style="float: right; width: 75%">
  </p>
  <p>
    <label for="theType">Type</label>
    <select name="TheType" id="theType" style="float: right; width: 75%">
      <option value="Hypothesis" selected>Hypothesis</option>
      <option value="Invariant">Invariant</option>
    </select>
  </p>
  <p>
    <label>Originator</label>
    <input class="optionsInput" type="text" name="theOriginator" id="theOriginator" style="float: right; width: 75%">
  </p>
  <div id="Description">
    <label for="theDescription">Description</label>
    <textarea class="right" name="theDescription" id="theDescription" style="width: 100%"></textarea>
  </div>
  <button id="UpdateDomainProperty">Update</button>
</form>
