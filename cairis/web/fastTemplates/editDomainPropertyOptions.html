<form role="form" id="editDomainPropertyOptionsForm" xmlns="http://www.w3.org/1999/html" >
  <div class="container-fluid tabs panel panel-default">
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theName" class="control-label">Domain Property</label>
      </div>
      <div class="col-md-10">
        <input class="optionsInput form-control" type="text" name="theName" id="theName" maxlength="255" date-error="Domain Property name is required" required>
        <div class="help-block with-errors"></div>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theType" class="control-label">Type</label>
      </div>
      <div class="col-md-10">
        <select name="TheType" id="theType" class="form-control" data-error="Domain Property type is required" required>
          <option value="Hypothesis" selected>Hypothesis</option>
          <option value="Invariant">Invariant</option>
        </select>
        <div class="help-block with-errors"></div>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theOriginator" class="control-label">Originator</label>
      </div>
      <div class="col-md-10">
        <input class="optionsInput form-control" type="text" name="theOriginator" id="theOriginator" maxlength="100" data-error="Domain Property originator is required" required>
        <div class="help-block with-errors"></div>
      </div>
    </div>
    <div class="row form-group" id="Description">
      <div class="col-md-2">
        <label for="theDescription" class="control-label">Description</label>
      </div>
      <div class="col-md-10">
        <textarea rows="5" class="form-control" name="theDescription" id="theDescription" maxlength="1000" data-error="Description is required" required></textarea>
        <div class="help-block with-errors"></div>
      </div>
    </div>
  </div>
  <div class="container-fluid row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="UpdateDomainProperty">Update</button>
      <button type="click" class="btn btn-secondary" id="CloseDomainProperty">Close</button>
    </div>
  </div>
</form>
