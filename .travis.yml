language: python
python: 2.7
sudo: false

addons:
  apt:
    packages:
    - python-dev 
    - build-essential 
    - mysql-server 
    - mysql-client 
    - graphviz 
    - python-pip 
    - python-numpy 
    - git 
    - libmysqlclient-dev

env:
- PYTHONPATH=cairis/cairis
install: "pip install mysql-python==1.2.3 pyparsing==1.5.7 pydot"

before_script:
 - mysql --user=root --password='' < cairis/cairis/test/createdb.sql
 - mysql --user=irisuser --password='' --database=arm < cairis/cairis/sql/init.sql
 - mysql --user=irisuser --password='' --database=arm < cairis/cairis/sql/procs.sql

script: 
 - python -m unittest discover -v cairis/cairis/test*
